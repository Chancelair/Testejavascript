<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <title>Teste JavaScript</title>
    <meta charset="utf-8">
  <script>
    var quebrada = false
    function mudaLampada(tipo) {
        if (tipo == 1) {
            arquivo = "html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }
        if (tipo == 2) {
            arquivo = "html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg";
        }
        if (tipo == 3) {
            arquivo = "html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
        }
     if (!quebrada) {
      document.getElementById("luz").src = arquivo;
     }
     if (tipo == 3) {
         quebrada = true
     }
    }

   
  </script>
</head>
<body>
  <h1>Acenda a lamp√¢da</h1>
  <img src="html5/curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"/>

</body>
</html>
